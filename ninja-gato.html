<!DOCTYPE html>
<html lang="es-CL">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninja-hidden</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css" rel="stylesheet" >
        <!--JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.js"></script>
       <!--   <link rel="stylesheet" href="styles.css">-->
        <script>

            $(document).ready(function(){
                $('img').click(function() {
                var act = $(this).attr('src');
                var alt = $(this).attr('data-alt-src');
                $(this).attr('src', alt);
                $(this).attr('data-alt-src', act);
                });
            })
        </script>
    
    </head>
    <body>
        <div class="container text-center">
            <div class="row mt-4 mb-4">
                <div class="col">
                    <h1 class="display-4 text-center br">Ninja-Gato</h1> 
                </div> 
            </div>
        </div>
        <div class="row mt-4 mb-4 text-center">
            <div class="mb-1">
                <img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="Imagen">
            </div>
            <div class="mb-1">
                <img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="Imagen">
            </div>
            <div class="mb-1">
                <img src="img/cat2.png" data-alt-src="img/ninja2.png" alt="Imagen">
            </div>
            <div class=" mb-1">
                <img src="img/cat3.png" data-alt-src="img/ninja3.png" alt="Imagen">
            </div>
            <div class="mb-1">
                <img src="img/cat4.png" data-alt-src="img/ninja4.png" alt="Imagen">
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
